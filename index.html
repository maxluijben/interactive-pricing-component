<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header class="header align-items-center align-text-center">
    <div class="container">
      <div class="header-container">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>      
    </div>    
  </header>
  <main>
    <div class="container">
      <div class="card card-pricing align-text-center">
        <div class="card-body">
          <div class="pricing-traffic">
            100k pageviews
          </div>
          <input id="pricing-range" type="range" aria-labelledby=""
            min="0" 
            max="4" 
            value="2" 
            step="1"
            aria-valuemin="0"
            aria-valuemax="4"
            aria-valuenow="2"
            aria-valuetext="">
          <div class="pricing-plan-price monthly">
            €16.00 <small>/ month</small>
          </div>
          <div class="pricing-plan-price yearly">
            €16.00 <small>/ year</small>
          </div>
          <div class="pricing-plan-switch">
            <label for="pricing-plan-switch">Monthly plan</label>
            <input type="checkbox" name="pricing-plan-switch" id="pricing-plan-switch">
            <label for="pricing-plan">Yearly plan</label>
            <span class="pricing-plan-discount">-25%</span>
          </div>
        </div>
        <div class="card-body align-items-center">
          <!-- TODO: Should this be a list group like bootstrap? -->
          <ul class="usp-list align-items-center">
            <li class="usp-list-item">Unlimited websites</li>
            <li class="usp-list-item">100% data ownership</li>
            <li class="usp-list-item">Email reports</li>
          </ul>
          <button class="button" type="submit">
            Start my trial
          </button>
        </div>
      </div>
    </div>    
  </main>
</body>
</html>
